<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Nes-jay P. Bacal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            margin-top: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #000; 
            padding: 10px 20px;
            width: 100%;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            justify-content: flex-end;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s;
            padding: 5px 10px;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #FFA500;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover,
        .active {
            color: #FFA500 !important;
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .highlight {
            color: #FFA500;
        }

        .skills-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 60px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-top: 4rem;
        }

        .skill-card {
            background: #111;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        .skill-card:nth-child(2) { animation-delay: 0.2s; }
        .skill-card:nth-child(3) { animation-delay: 0.4s; }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255,165,0,0.2);
        }

        .skill-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            background: #444;
            border-radius: 10px;
            height: 20px;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background: #FFA500;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            nav {
                top: 0;
                right: 10px;
            }

            .skills-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
                margin: 2rem auto;
                max-width: 500px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .skill-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html" class="active">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="skills-container">
            <h1>My <span class="highlight">Skills</span></h1>
            <div class="skills-grid">
                <div class="skill-card">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/html5.svg" alt="HTML5" class="skill-icon" style="filter: invert(1);">
                    <h3>HTML5</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                    <p>Semantic markup & modern HTML features</p>
                </div>
                <div class="skill-card">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/css3.svg" alt="CSS3" class="skill-icon" style="filter: invert(1);">
                    <h3>CSS3</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 50%;"></div>
                    </div>
                    <p>Responsive design & animations</p>
                </div>
                <div class="skill-card">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/javascript.svg" alt="JavaScript" class="skill-icon" style="filter: invert(1);">
                    <h3>JavaScript</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 20%;"></div>
                    </div>
                    <p>Interactive web experiences</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
